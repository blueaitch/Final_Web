<main>
   <h1>Book Finder</h1>
   <label>
      Search:
      <input data-on-smart-update=findBooks placeholder="Type the author or book title" autofocus>
   </label>
   <section class=books>
      <div id=book class=dna-template>
         <img src=~~volumeInfo.imageLinks.thumbnail~~ alt= book cover>
         <div>
            <h2>~~volumeInfo.title~~</h2>
            <p>~~volumeInfo.publisher~~</p>
            <i>~~saleInfo.listPrice.amount~~</i>
         </div>
      </div>
      <a class = "btn" onclick= "window.location.href = 'reserve_success.html';">Reserve your book</a>
   </section>
</main>
