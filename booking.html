<main>
  <form  action="" id="booking-form">
        <label for="name">Type your name here</label>
        <br>
        <input type="text" name="name" id="name" required>
        <br>
        <br>
        <label for="email">Email details here</label>
        <br>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="entry">Select an activity</label>
        <br>
    <select name="chooseActivity" aria-label="Select an activity">
        <option value="laptop">book a laptop</option>
        <option value="surfers">silver surfers</option>
        <option value="bandr">bounce and rhymetime</option>
    </select>
    <br>
    <br>
    <label for="leave">Choose a date</label>
    <br>
    <input type="date" id="leave" name="leave" required>
    <br>
    <br>
    <label for="type">Which library would you like?</label>
    <br>
    <select name="chooseLibrary" aria-label="Select a library">
        <option value="Aylsham">Aylsham</option>
        <option value="Attleborough">Attleborough</option>
        <option value="Cromer">Cromer</option>
        <option value="Luton">Luton</option>
        <option value="Bedford">Bedford</option>
        <option value="Chelmsford">Chelmsford</option>
        <option value="Earl's Colne">Earl's Colne</option>
        
    </select>
               
                <br>
                <br>
                <label id="notesID" for="notes">Accessibility requests</label>
                <br>
                <textarea name="notes" id="notes" cols="50" rows="8" placeholder="If you have any accessibilty requests, please let us know here..."></textarea>
                <br>
                <a class = "button" onclick= "window.location.href = 'success.html';">Book now</a>
            </form>
        </main>
